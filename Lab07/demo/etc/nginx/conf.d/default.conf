server {
    listen 80;
    server_name 10.251.252.229;

    location / {
        root /home/buaa/frontend_demo;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        include /etc/nginx/uwsgi_params;
        uwsgi_pass 127.0.0.1:8080;                 
    }

}
